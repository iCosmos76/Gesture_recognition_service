version: 2

build:
  os: ubuntu-22.04
  python: "3.11"

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: true

python:
  install:
    - method: pip
      path: .
    - requirements: docs/requirements.txt
      extra_requirements:
        - docs
  build_dependencies:
    - python
    - pip
